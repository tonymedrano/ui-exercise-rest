<div class="side-form">
    <div class="form-container">
        <form (ngSubmit)="saveUser(user)">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" [(ngModel)]="user.name" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="name">Date of Birth</label>
                <input type="text" name="birthdate" [(ngModel)]="user.birthdate" class="form-control" required />
            </div>
            <div class="form-group">
                <a class="btn btn-default" routerLink="/users">Cancel</a>
                <button class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
